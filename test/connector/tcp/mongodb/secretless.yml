version: "2"
services:
  mongodb:
    # The connector name should match the one configured in internal_plugins.go's GetInternalPluginsFunc()
    connector: mongodb
    # Indicates where secretless should listen for new connection request to this service
    listenOn: tcp://127.0.0.1:27018
    # Which credentials secretless should get for incoming connections, and their source
    credentials:
      password: pass0
      user: user0
      host: 127.0.0.1
      port: 27017
